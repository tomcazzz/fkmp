<html>
    <head>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Virginia Hill</h2>
            <br>
            <div class="progress progress-striped active"> 
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
                    80%
                </div>
            </div><br>
        </div>
        <div class="container">
                <h2>Manito</h2>
                <br>
                <div class="progress progress-striped active"> 
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="90"
                        aria-valuemin="0" aria-valuemax="100" style="width: 15%;">
                        80%
                    </div>
                </div><br>
            </div>
        <div class="container">
            <h2>Ain't No Halo</h2>
            <br>
            <div class="progress progress-striped active"> 
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
                    80%
                </div>
            </div><br>
        </div>
        <div class="container">
            <h2>A New Hope</h2>
            <br>
            <div class="progress progress-striped active"> 
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
                    80%
                </div>
            </div><br>
        </div>
    </body>
</html>
