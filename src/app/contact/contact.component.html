<div class="panel panel-default">
  <div class="panel-heading">Kontaktformular</div>
  <div class="panel-body">
    <form class="form-horizontal" #form="ngForm" 
    (ngSubmit)="sendContactData(form.value)">
      <div class="form-group">       
        <label class="control-label col-sm-2" for="firstname">Vorname:</label>
        <div class="col-sm-10"> 
          <input class="form-control" type="text" name="firstname" id="firstname" placeholder="Bitte Vornamen eingeben" ngModel required>
        </div>
      </div>      
      <div class="form-group">        
        <label class="control-label col-sm-2" for="lastname">Nachname:</label>
        <div class="col-sm-10"> 
          <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Bitte Nachnamen eingeben" ngModel required>
        </div>
      </div>
      <div class="form-group">            
        <label class="control-label col-sm-2" for="email">E-Mail:</label>
        <div class="col-sm-10"> 
          <input class="form-control" type="email" name="email" id="email" placeholder="Bitte E-Mail-Adresse eingeben" ngModel email required>
        </div>
      </div>
      <div class="form-group">        
        <label class="control-label col-sm-2" for="request">Ihre Anfrage:</label>
        <div class="col-sm-10"> 
          <textarea class="form-control" rows="3" name="request" id="request" placeholder="Bitte Anfrage eingeben" ngModel required></textarea>
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" [disabled]="form.invalid">Abschicken</button>
        </div>
      </div>
    </form>
  </div>
</div>
