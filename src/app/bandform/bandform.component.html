<button class="btn btn-warning" data-toggle="collapse" data-target="#addBand">Neue Band anlegen</button>
<div id="addBand" class="collapse" *ngIf="showBandAddForm">
  <div class="panel panel-default">
    <div class="panel-heading">Neue Band</div>
    <div class="panel-body">
      <form class="form-horizontal" #form="ngForm" 
      (ngSubmit)="addBandData(form.value)">
        <div class="form-group">       
          <label class="control-label col-sm-2" for="bandname">Bandname:</label>
          <div class="col-sm-10"> 
            <input class="form-control" type="text" name="bandname" id="bandname" placeholder="Bitte Bandnamen eingeben" ngModel required>
          </div>
        </div>      
        <div class="form-group">        
          <label class="control-label col-sm-2" for="Heimatstadt">Heimatstadt:</label>
          <div class="col-sm-10"> 
            <input class="form-control" type="text" name="hometown" id="hometown" placeholder="Bitte Heimatstatt eingeben" ngModel required>
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" [disabled]="form.invalid">Speichern</button>
          </div>
        </div>
      </form>
      <div *ngIf="showPositiveAlert" class="alert alert-success" role="alert">
        Die Band wurde erfolgreich angelegt!
      </div>
      <div *ngIf="showNegativeAlert" class="alert alert-danger" role="alert">
        Band mit gleichem Namen existiert bereits!
      </div>
    </div>
  </div>
</div>
