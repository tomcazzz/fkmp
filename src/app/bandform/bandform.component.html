<button #addButton class="btn btn-warning" data-toggle="collapse" data-target="#addBand">Neue Band anlegen</button>
<div #collapsible id="addBand" class="collapse">
  <div class="panel panel-default">
    <div #pageTitle class="panel-heading">Neue Band</div>
    <div class="panel-body">
      <form class="form-horizontal" #bandForm="ngForm" 
      (ngSubmit)="submitData(bandForm.value)">
        <div class="form-group">       
          <label class="control-label col-sm-2" for="bandname">Bandname:</label>
          <div class="col-sm-10"> 
            <input class="form-control" type="text" id="title" placeholder="Bitte Bandnamen eingeben" 
            required
            [(ngModel)]="band.title" name="title">
          </div>
        </div>   
        <div class="form-group">        
          <label class="control-label col-sm-2" for="Heimatstadt">Heimatstadt:</label>
          <div class="col-sm-10"> 
            <input class="form-control" type="text" id="city" placeholder="Bitte Heimatstadt eingeben" 
            required
            [(ngModel)]="band.city" name="city">
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" [disabled]="bandForm.invalid">Speichern</button>
            <button type="button" class="btn" (click)="closeForm()">Abbrechen</button>
          </div>
        </div>
      </form>
      <div *ngIf="addShowPositiveAlert" class="alert alert-success" role="alert">
        Die Band wurde erfolgreich angelegt!
      </div>
      <div *ngIf="addShowNegativeAlert" class="alert alert-danger" role="alert">
        Band mit gleichem Namen existiert bereits!
      </div>
      <div *ngIf="editShowPositiveAlert" class="alert alert-success" role="alert">
          Die Band wurde erfolgreich aktualisiert!
        </div>
        <div *ngIf="editShowNegativeAlert" class="alert alert-danger" role="alert">
          Fehler bei Aktualisieren der Band!
        </div>
    </div>
  </div>
</div>
