<div class="panel panel-default">
  <div class="panel-heading">Band: {{band.title}} / Projekte</div>
  <div class="panel-body">
    <div class="col-md-6">
      <table cellpadding="10px" class="table table-sm table-striped table-hover table-condensed table-responsive">
        <thead>
          <tr>
              <th>#</th>
              <th>Projekt</th>
              <th>Anzahl Songs</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects, index as i">
            <td>{{ (i+1) }}</td>
            <td><a class="project-item" [project]="project" [routerLink]="project.id"></a></td>
            <td>{{project.GetNOfSongs()}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <a href="#" class="badge badge-dark" routerLink="/bands">Zur√ºck</a>
  <br>
  <br>
</div>
