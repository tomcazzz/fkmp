<div class="panel panel-default">
  <div class="panel-heading">Benutzer anlegen</div>
  <div class="panel-body">
    <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label class="control-label col-sm-2" for="firstName">Vorname</label>
        <div class="col-sm-3"> 
          <input type="text" class="form-control" name="firstname" [(ngModel)]="registerData.firstname" #firstName="ngModel" required />
          <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>    
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label class="control-label col-sm-2" for="lastName">Nachname</label>
        <div class="col-sm-3"> 
          <input type="text" class="form-control" name="lastname" [(ngModel)]="registerData.lastname" #lastName="ngModel" required />
          <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>   
        </div>
      </div>  
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label class="control-label col-sm-2" for="username">Benutzername:</label>
        <div class="col-sm-3"> 
          <input type="text" class="form-control" name="username" [(ngModel)]="registerData.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label class="control-label col-sm-2" for="password">Passwort:</label>
        <div class="col-sm-3"> 
          <input type="password" class="form-control" name="password" [(ngModel)]="registerData.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label class="control-label col-sm-2" for="email">E-Mail-Adresse:</label>
        <div class="col-sm-3"> 
          <input type="email" class="form-control" name="email" [(ngModel)]="registerData.email" #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">E-Mail-Adresse wird benÃ¶tigt</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
          <button [disabled]="loading" class="btn btn-warning">Anlegen</button>
          <img *ngIf="loading" src="../../assets/spinningLoader.gif" />
          <a [routerLink]="['/login']" class="btn btn-link">Abbrechen</a>
        </div>
      </div>
    </form>
  </div>
</div>
